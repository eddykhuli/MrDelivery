<html>
    <head>
        <title>Cash payment</title>
        <script src="/js/angular.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>  
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body ng-app="app" ng-controller="CartController" style="background: skyblue">
         
       
        <div class="col-sm-8 text-left"> 
             
                   
                   <div class="container">
                    <center><h1 style="text-align:center ;color: #0b4379;border:activeborder;border-color: black">Cash Payment</h1></center>
                    <center><h3 style="text-align:center ;border: activeborder;border-color: black">{{orderInfo.orderId}}</h3></center>
                   <div class="panel panel-default">
                        <img class="card-img-top" src='/js/mrd.png' alt="Card image cap" height="200" width="200"/>
                        <div class="panel-body">
                             <label>Total</label>
                              <h4 class="ng-binding">{{orderInfo.total | currency : "R"}}</h4><br/>
                               <center> <label>Check !</label><br/>
                                    <label>See that you have enough cash to pay the Mr D waiter when he arrives.</label><br/>
                                    <label>If not, you can always go back and<br/> select the credit card payment option.</label></center>
                        </div>
 
                   </div>
                       <center> <button type="button" class="btn btn-success" ng-click="placeOrder()">Proceed <span class="glyphicon glyphicon-play"></span></button>
                              <button type="button" class="btn btn-success" ng-click="done()">Checkout <span class="glyphicon glyphicon-play"></span></button></center>
                 </div>
                    <div></div><hr/>
                </div>

    </body>
</html>
