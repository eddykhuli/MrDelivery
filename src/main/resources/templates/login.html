<html   xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="app">
    <head>
        <title>TODO supply a title</title>

        <script src="js/angular.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="../static/myStyle11.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
     <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.min.js"></script>
     <style>
        body {
                font-family: 'Jura', sans-serif;
                background:skyblue;
            }
            h1 {
                color: black;
                text-align: center;
                padding: 1em 0 0 0;
                font-size: 3em;
                font-weight: 700;
            }
            p{
                font-family: sans-serif;
                text-align: center;
                color: black;
            }
           
            
         
    </style>
    </head>
    <body ng-controller="LoginCtrl"  layout:fragment = "content" class="layout">

        <div class="container-fluid">
            <div class="row-fluid" >


                <div class="col-md-offset-4 col-md-4" id="box">
                    <h1>Welcome Back!</h1>
                    <p>You're moments away from good, hot food!</p>
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  placeholder="Username" class="form-control" type="text" ng-model="login.email"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input  placeholder="Password" class="form-control" type="password" ng-model="login.password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-md btn-danger pull-right" ng-click="onClick(login)">Login </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                    
                </div> 
            </div>
        </div>
               
    </body>
</html>
