<html>
    <head>
        <title>Card payment page</title>
        <script src="/js/angular.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>  
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body ng-app="app"    ng-controller="CartController" style="background: skyblue">
    <center><h1 style="border: solid;border-color: black" class="panel">Card payment</h1></center>
        <p>Secure payment</p>
        <div class="container" >
            <center><h2>{{orderInfo.orderId}}</h2></center>
            <div class="panel panel-default">
                
               <center> <div class="panel-heading"><strong>Total :R{{orderInfo.subTotal}}</strong></div></center>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="source_url">Account No</label>  
                    <div class="col-md-4">
                        <input id="acc" name="accNo" type="text" placeholder="Account No" class="form-control input-md" ng-model="bank.accountNumber"/>
                    </div>

                    <label class="col-md-4 control-label" for="source_url">Security Code</label>  
                    <div class="col-md-4">
                        <input id="source_url" name="source_url" type="text" placeholder="Pin" class="form-control input-md" ng-model="bank.pin"/>
                        <span class="glyphicon glyphicon-credit-card"></span>
                    </div>

                    <label class="col-md-4 control-label" for="source_type">Bank Name</label>
                    <div class="col-md-4">
                        <select id="source_type" name="source_type" class="form-control" ng-model="bank.bankName">
                            <option value="Absa">Absa</option>
                            <option value="Capitec bank">Capitec bank</option>
                            <option value="Standard bank">Standard bank</option>
                        </select>
                    </div>
                </div>
               <div class="panel-body col-md-4 control-label">
                    <button type="button" class="btn btn-success" ng-click="proceedOrder()"> Proceed <span class="glyphicon glyphicon-play"></span></button>
                   <button type="button" class="btn btn-success" ng-click="done()">Checkout <span class="glyphicon glyphicon-play"></span></button>
               </div>
               <center><h2>We Accept !</h2></center>
               <center> <div><img src="/js/Major-Credit-Card-Logo-PNG-File.png" alt="" style="width:50%;height: 50%"/></div></center>
            </div>
        </div> 
    </body>
</html>
