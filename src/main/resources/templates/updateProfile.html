<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>update profile</title>
          <script src="../js/angular.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>  
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body   ng-controller="UpdateController">
        <div>Update my profile</div>
                <form>
            <div>
                <label>Username: </label>
                <input type="text" ng-model="u.username" />
            </div>
            <div>
                <label>Name: </label>
                <input type="text" ng-model="u.firstname" />
            </div>
            <div>
                <label>Surname: </label>
                <input type="text" ng-model="u.surname" />
            </div>
            <div>
                <label>Cellphone No : </label>
                <input type="text" ng-model="u.cellNo" />
            </div>
            <div>
                <label>Address : </label>
                <input type="text" ng-model="u.address" />
            </div>
            <div>
                <label>email :  </label>
                <input type="text" ng-model="u.email" />
            </div>
            <div>
                <label>password : </label>
                <input type="password" ng-model="u.password" />
            </div>
              <div>
                <input type="submit" ng-click="updateProfile()" value="Update Profile"/>
            </div>
        </form>
    </body>
</html>
