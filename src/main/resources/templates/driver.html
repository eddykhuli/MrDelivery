<html>
    <head>
        <title>driverPortal</title>
        <script src="/js/angular.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>  
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body ng-app="app" ng-controller="DriverRequestController">
        <div>Driver</div>
         <ul  class="nav nav-pills">
                        <li class="active" ng-click="viewToDeliverOrders()">
                            <a href="#1a" data-toggle="tab">Orders</a>
                        </li>
        </ul>
          
           <div class="tab-content clearfix">
            <div class="tab-pane active" id="1a">
           <section>
            <table class="table table-hover">
                <h1>Orders To Deliver</h1>
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Order Date</th>
                        <th>Order Status</th>
                        <th>Update Order Status</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders | filter : orderDate">
                        <td>{{order.orderId}}</td>
                        <td>{{order.orderDate}}</td>
                        <td>{{order.status}}</td>
                        <td>
                            <div class="container">
                                    <form>
                                      <label class="radio-inline">
                                        <input type="radio" ng-model="order.status" value="Waiting"/>waiting
                                      </label>
                                      <label class="radio-inline">
                                        <input type="radio" ng-model="order.status" value="Delivered"/>Delivered and Payed
                                      </label>
                                      <label class="radio-inline">
                                        <input type="radio" ng-model="order.status" value="Canceled"/>Canceled
                                      </label>
                                    </form>
                            </div>
                        </td>
                        <td><button ng-click="updateOrderStatus(order)">Update status</button></td>
                        <td><button ng-click="sendConfirmation(order)">Email</button></td>
                      
                    </tr>
                </tbody>
            </table>
        </section>
            </div>
           </div>

    </body>
</html>
